<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="P-3">
        <div class="container">
            <h4><img src="https://git-scm.com/images/logo@2x.png" style="width: 150px;">&nbsp;<sup class="text-muted">[
                    AULA 5]</sup></h4>
        </div>
    </header>

    <main>
        <div class="container pt-5 d-flex justify-content-center">
            <div class="card card-out-line-info col-sm-6 shadow-lg">
                <div class="card-header">
                    <h4>Calculadora</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group mb-3 col-6">
                            <label class="form-label">Primeiro número:</label>
                            <input type="number" id="num1" class="form-control p-2">
                        </div>
                        <div class="form-group mb-3 col-6">
                            <label class="form-label">Segundo número:</label>
                            <input type="number" id="num2" class="form-control p-2">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Resultado:</label>
                        <input type="number" id="resultado" class="form-control p-3" disabled>
                    </div>
                </div>
                <div class="card-footer text-center p-3">
                    <button class="btn btn-secondary" onclick="soma()">somar</button>
                    <button class="btn btn-secondary" onclick="subtrai()">subtrair</button>
                    <button class="btn btn-secondary" onclick="multiplica()">multiplicar</button>
                    <button class="btn btn-secondary" onclick="divide()">dividir</button>
                    <button class="btn btn-secondary" onclick="limpa()">Limpar</button>
                </div>
            </div>
        </div>
    </main>

    <script scr="//cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function soma() {
        var num1 = parseFloat(document.getElementById("num1".value));
        var num2 = parseFloat(document.getElementById("num2".value));
        var resultado = num1 + num2;
        document.getElementById("resultado").value = resultado;
    }
    function subtrai() {
        var num1 = parseFloat(document.getElementById("num1".value));
        var num2 = parseFloat(document.getElementById("num2".value));
        var resultado = num1 - num2;
        document.getElementById("resultado").value = resultado;
    }
    function multiplica() {
        var num1 = parseFloat(document.getElementById("num1".value));
        var num2 = parseFloat(document.getElementById("num2".value));
        var resultado = num1 * num2;
        document.getElementById("resultado").value = resultado;
    }
    function divide() {
        var num1 = parseFloat(document.getElementById("num1".value));
        var num2 = parseFloat(document.getElementById("num2".value));
        var resultado = num1 / num2;
        document.getElementById("resultado").value = resultado;
    }

    function limpa() {
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("resultado").value = "";
    }
</Script>

</body>

</html>
